name: üöÄ Deploy & CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # ‰ª£Á†ÅË¥®ÈáèÊ£ÄÊü•
  quality-check:
    name: üîç Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: üìö Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: üìù Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: üéØ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: üîß Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üîç ESLint check
        run: pnpm run lint
        continue-on-error: false

      - name: üîç TypeScript check
        run: pnpm run type-check
        continue-on-error: false

      - name: üìä Bundle analyzer check
        run: pnpm run analyze
        continue-on-error: true

  # ÊµãËØïÊµÅÁ®ã
  test:
    name: üß™ Test Suite
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
      - name: üìö Checkout repository
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: üìù Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: üéØ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: üîß Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üß™ Run unit tests
        run: pnpm run test
        continue-on-error: false

      - name: üìä Upload coverage reports
        uses: codecov/codecov-action@v3
        if: success()
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ÊûÑÂª∫ÊµãËØï
  build:
    name: üèóÔ∏è Build Test
    runs-on: ubuntu-latest
    needs: quality-check
    
    strategy:
      matrix:
        environment: [development, production]
    
    steps:
      - name: üìö Checkout repository
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: üìù Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: üéØ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: üîß Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üåç Setup environment variables
        run: |
          if [ "${{ matrix.environment }}" = "production" ]; then
            echo "NEXT_PUBLIC_SITE_URL=https://southpole.com" >> $GITHUB_ENV
            echo "NODE_ENV=production" >> $GITHUB_ENV
          else
            echo "NEXT_PUBLIC_SITE_URL=https://dev.southpole.com" >> $GITHUB_ENV
            echo "NODE_ENV=development" >> $GITHUB_ENV
          fi

      - name: üèóÔ∏è Build application
        run: pnpm run build
        env:
          NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

      - name: üìä Check build size
        run: |
          du -sh .next/
          find .next -name "*.js" -type f -exec wc -c {} + | sort -n | tail -10

  # ÊÄßËÉΩÊ£ÄÊü•
  lighthouse:
    name: üö® Lighthouse CI
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: üìö Checkout repository
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: üîß Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üèóÔ∏è Build for Lighthouse
        run: pnpm run build

      - name: üö® Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouse.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # ÈÉ®ÁΩ≤Âà∞ÂºÄÂèëÁéØÂ¢É
  deploy-dev:
    name: üöÄ Deploy to Development
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/dev'
    environment: development
    
    steps:
      - name: üìö Checkout repository
        uses: actions/checkout@v4

      - name: üöÄ Deploy to Vercel (Dev)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          alias-domains: |
            dev.southpole.com

  # È¢ÑËßàÈÉ®ÁΩ≤ÔºàPRÔºâ
  deploy-preview:
    name: üîç Deploy Preview
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'pull_request'
    environment: preview
    
    steps:
      - name: üìö Checkout repository
        uses: actions/checkout@v4

      - name: üîç Deploy Preview to Vercel
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: üí¨ Comment Preview URL
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ **Preview deployment ready!**
              
              üì± **Preview URL**: ${{ steps.vercel-deploy.outputs.preview-url }}
              
              üìä **Build Details**:
              - Commit: ${{ github.sha }}
              - Branch: ${{ github.head_ref }}
              - Environment: Preview
              
              üîç **Quality Checks**: All passed ‚úÖ`
            })

  # ÈÉ®ÁΩ≤Âà∞Áîü‰∫ßÁéØÂ¢É
  deploy-production:
    name: üåü Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test, lighthouse]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: üìö Checkout repository
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Create Release Tag
        id: tag
        run: |
          TAG="v$(date +'%Y.%m.%d')-$(echo ${{ github.sha }} | cut -c1-7)"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          git tag $TAG
          git push origin $TAG

      - name: üåü Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          alias-domains: |
            southpole.com
            www.southpole.com

      - name: üìù Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: Release ${{ steps.tag.outputs.tag }}
          body: |
            üöÄ **Production Deployment**
            
            **Deployed at**: ${{ steps.vercel-deploy.outputs.preview-url }}
            **Commit**: ${{ github.sha }}
            **Branch**: main
            
            **Changes in this release**:
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false

  # ÈÄöÁü•ÈÖçÁΩÆ
  notify:
    name: üì¢ Notify Teams
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    
    steps:
      - name: üì¢ Slack Notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: custom
          fields: workflow,job,commit,repo,ref,author,took
          custom_payload: |
            {
              attachments: [{
                color: '${{ job.status }}' === 'success' ? 'good' : '${{ job.status }}' === 'failure' ? 'danger' : 'warning',
                text: `üöÄ South Pole deployment ${{ job.status }}!\n\n*Repository:* ${process.env.AS_REPO}\n*Branch:* ${process.env.AS_REF}\n*Commit:* ${process.env.AS_COMMIT}\n*Author:* ${process.env.AS_AUTHOR}\n*Workflow:* ${process.env.AS_WORKFLOW}\n*Duration:* ${process.env.AS_TOOK}`,
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: üìß Email Notification
        uses: dawidd6/action-send-mail@v3
        if: failure()
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: üö® South Pole Deployment Failed
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: South Pole CI/CD <noreply@southpole.com>
          body: |
            Deployment failed for South Pole project.
            
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            
            Please check the GitHub Actions logs for more details.