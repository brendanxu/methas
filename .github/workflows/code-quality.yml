name: ğŸ“Š Code Quality & Security

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  schedule:
    # æ¯å‘¨ä¸€è¿è¡Œå®‰å…¨æ‰«æ
    - cron: '0 0 * * 1'

jobs:
  # ä¾èµ–å®‰å…¨æ£€æŸ¥
  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'

      - name: ğŸ”§ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”’ Run security audit
        run: pnpm audit
        continue-on-error: true

      - name: ğŸ” Run npm audit fix
        run: pnpm audit --fix
        continue-on-error: true

      - name: ğŸ“Š Upload audit results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-audit-results
          path: audit-results.json

  # CodeQL å®‰å…¨åˆ†æ
  codeql-analysis:
    name: ğŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"

  # Bundle åˆ†æ
  bundle-analysis:
    name: ğŸ“¦ Bundle Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'

      - name: ğŸ”§ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build with bundle analysis
        run: pnpm run build
        env:
          ANALYZE: true

      - name: ğŸ“Š Upload bundle analysis
        uses: actions/upload-artifact@v3
        with:
          name: bundle-analysis
          path: .next/analyze/

      - name: ğŸ’¬ Comment bundle size
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // è¯»å–æ„å»ºç»Ÿè®¡ä¿¡æ¯
            let bundleInfo = "ğŸ“¦ **Bundle Analysis**\n\n";
            
            // æ£€æŸ¥ .next ç›®å½•å¤§å°
            const { execSync } = require('child_process');
            try {
              const nextSize = execSync('du -sh .next/', { encoding: 'utf-8' });
              bundleInfo += `ğŸ“ **Total Build Size**: ${nextSize.split('\t')[0]}\n`;
              
              const jsFiles = execSync('find .next -name "*.js" -type f | wc -l', { encoding: 'utf-8' });
              bundleInfo += `ğŸ“„ **JS Files Count**: ${jsFiles.trim()}\n`;
              
              const cssFiles = execSync('find .next -name "*.css" -type f | wc -l', { encoding: 'utf-8' });
              bundleInfo += `ğŸ¨ **CSS Files Count**: ${cssFiles.trim()}\n\n`;
              
              bundleInfo += "ğŸ” **Largest Files**:\n";
              const largestFiles = execSync('find .next -name "*.js" -type f -exec wc -c {} + | sort -nr | head -5', { encoding: 'utf-8' });
              bundleInfo += "```\n" + largestFiles + "```\n";
              
            } catch (error) {
              bundleInfo += "âŒ Could not analyze bundle size\n";
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: bundleInfo
            });

  # ä»£ç è¦†ç›–ç‡æŠ¥å‘Š
  coverage-report:
    name: ğŸ“Š Coverage Report
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'

      - name: ğŸ”§ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run tests with coverage
        run: pnpm run test:coverage
        continue-on-error: true

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ’¬ Coverage comment
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            
            let coverageComment = "ğŸ“Š **Test Coverage Report**\n\n";
            
            try {
              // æ£€æŸ¥æ˜¯å¦å­˜åœ¨è¦†ç›–ç‡æŠ¥å‘Š
              if (fs.existsSync('./coverage/coverage-summary.json')) {
                const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
                const total = coverage.total;
                
                coverageComment += `ğŸ“ˆ **Overall Coverage**: ${total.lines.pct}%\n`;
                coverageComment += `ğŸ“„ **Lines**: ${total.lines.covered}/${total.lines.total} (${total.lines.pct}%)\n`;
                coverageComment += `ğŸ”€ **Branches**: ${total.branches.covered}/${total.branches.total} (${total.branches.pct}%)\n`;
                coverageComment += `âš¡ **Functions**: ${total.functions.covered}/${total.functions.total} (${total.functions.pct}%)\n`;
                coverageComment += `ğŸ“ **Statements**: ${total.statements.covered}/${total.statements.total} (${total.statements.pct}%)\n\n`;
                
                if (total.lines.pct >= 80) {
                  coverageComment += "âœ… **Status**: Good coverage level!\n";
                } else if (total.lines.pct >= 60) {
                  coverageComment += "âš ï¸ **Status**: Coverage could be improved\n";
                } else {
                  coverageComment += "âŒ **Status**: Low coverage - please add more tests\n";
                }
              } else {
                coverageComment += "âŒ No coverage report generated\n";
              }
            } catch (error) {
              coverageComment += "âŒ Could not read coverage report\n";
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: coverageComment
            });